version: 2.1

jobs:
  run_tests:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: |
            sudo npm install -g
      - run:
          name: Install Jest Reporter
          command: |
            sudo npm install jest-html-reporters
      - run:
          name: Run Tests
          command: |
              mkdir -p ~/test-results/reporter
              sudo npm test --ci --runInBand --reporters=jest-html-reporters --outputPath=~/test-results/reporter --pageTitle=Test Report API
      - store_artifacts:
          path: ~/test-results/reporter
      - store_test_results:
          path: ~/test-results/reporter
 

workflows:
  build_test:
    jobs:
      - run_tests
