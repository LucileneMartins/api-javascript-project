version: 2.1

jobs:
  run_tests:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: |
            sudo npm install -g
      - run:
          name: Install Jest Reporter
          command: |
            sudo npm install jest-html-reporters
      - run:
          name: Run Tests
          command: |
              mkdir -p ~/test-results
              sudo npm test --ci --runInBand --reporters=jest-html-reporters --outputPath=~/test-results/ --pageTitle=Test_Report_API
      - store_artifacts:
          path: ~/test-results/
      - store_test_results:
          path: ~/test-results/
 

workflows:
  build_test:
    jobs:
      - run_tests
